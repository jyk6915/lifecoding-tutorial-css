<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img{
            transition: all 1s;
        }
        img:hover{
            -webkit-filter: grayscale(50%) blur(2px);
            -o-filter: grayscale(50%) blur(2px);
            filter: grayscale(50%) blur(2px);
        }    
        h1{
            -webkit-filter: blur(2px);
            -o-filter: blur(2px);
            filter: blur(2px);
        }
    </style>
</head>
<body>
    <h1>Mountain</h1>
    <img src="dog.jpg" alt="">
</body>
</html>
