<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            box-sizing:border-box;
        }
        div{
            margin:10px;
            width:150px;
            box-sizing:border-box;
        }
        #small{
            border:10px solid black;
        }
        #large{
            border:30px solid red;
        }
    </style>
</head>
<body>
        <div id="small">Hello</div>
        <div id="large">Hello</div>
</body>
</html>
